steps:
  # 1. Construir la imagen de Docker
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "us-central1-docker.pkg.dev/$PROJECT_ID/repo-insights/api-backend:$COMMIT_SHA",
        ".",
      ]

  # 2. Subirla al Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "us-central1-docker.pkg.dev/$PROJECT_ID/repo-insights/api-backend:$COMMIT_SHA",
      ]

  # 3. Desplegar en Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "insights-api"
      - "--image"
      - "us-central1-docker.pkg.dev/$PROJECT_ID/repo-insights/api-backend:$COMMIT_SHA"
      - "--region"
      - "us-central1"
      - "--add-cloudsql-instances"
      - "db-portafolio" # Reemplaza con el nombre de tu instancia
      - "--allow-unauthenticated"

images:
  - "us-central1-docker.pkg.dev/$PROJECT_ID/repo-insights/api-backend:$COMMIT_SHA"
